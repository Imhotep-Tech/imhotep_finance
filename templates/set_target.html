{% extends "layout.html" %}

{% block body %}
    {% include 'nav.html' %}
    <div class="message-container">

        {% if done %}
        <div class="done-message">{{ done }}</div>
        {% endif %}

    </div>
    
    <form action="/settings/set_target" method="post" class="form-container">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <input type="number" class="input" placeholder="Target" name="target">
        </div>
        <div class="form-group">
            <button  class="btn-teal" type="submit" title="Submit">
                    <i class="fas fa-check"></i>
            </button>
        </div>
    </form>

{% endblock %}
